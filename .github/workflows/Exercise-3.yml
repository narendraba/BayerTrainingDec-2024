name: 03 - Workflow Runners
on: 
  push:
jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
    - name: Show OS
      run: |
        echo "This job is running on an Ubuntu server."
        echo "runner OS: ${{ runner.os }}"
  windows-echo:
    runs-on: windows-latest
    steps: 
    - name: Show OS
      run: |
        echo "This job is running on a Windows server."
        echo "runner OS: ${{ runner.os }}"
  mac-echo:
    runs-on: macos-latest
    steps:
    - name: Show OS
      run: |
        echo "This job is running on a MacOS server."
        echo "runner OS: ${{ runner.os }}"
